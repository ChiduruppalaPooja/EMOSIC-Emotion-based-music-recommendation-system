    <!-- // [START style] -->
    <style>
        body{
            background-image: url('https://thumbs.dreamstime.com/z/girl-headphones-listening-music-smiling-vector-illustration-flat-cartoon-young-happy-woman-earphones-relaxing-clipart-98418189.jpg');
            animation-name: project;
            animation-duration: 25s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
        }
        
        @keyframes project{
            0%{
                background-image: url('https://thumbs.dreamstime.com/z/girl-headphones-listening-music-smiling-vector-illustration-flat-cartoon-young-happy-woman-earphones-relaxing-clipart-98418189.jpg');
                background-repeat: none;
                background-size: cover;
            }
            20%{
                background-image: url('https://wallpaperaccess.com/full/6140173.jpg');
                background-repeat: none;
                background-size: cover;
            }
            40%{
                background-image: url('https://media.istockphoto.com/vectors/angry-little-girl-vector-id1097676966?k=20&m=1097676966&s=612x612&w=0&h=liLzL3IL7RiO0mYk_bmUS8UXSEXgdjm_oy09q53lktk=');
                background-repeat: none;
                background-size: cover;
            }
            60%{
                background-image: url('https://i.ytimg.com/vi/5qap5aO4i9A/maxresdefault.jpg');
                background-repeat: none;
                background-size: cover;
            }
            80%{
                background-image: url('https://img.freepik.com/free-vector/happy-cute-kid-girl-listen-good-music_97632-1517.jpg?w=2000');
                background-repeat: none;
                background-size: cover;
            }
            100%{
                background-image: url('https://thumbs.dreamstime.com/z/girl-headphones-listening-music-smiling-vector-illustration-flat-cartoon-young-happy-woman-earphones-relaxing-clipart-98418189.jpg');
                background-repeat: none;
                background-size: cover;
            }
        }
        section{
            position: absolute;
            top: 1cm;
            left: 6cm;
            padding: 15px 15px 15px 15px;
            width: 28cm;
            display:block;
        }
        .h{
            font-style: century;
            font-weight: bolder;
            font-size: 3cm;
            text-align: center;
            margin-left: 5cm;
            margin-right: 3cm;
            font-family: 'Rammetto One', cursive;
        }
        .e,.m,.o,.s,.i,.c{
            display: block;
            float: left;
            font-style: century;
            font-weight: bolder;
            font-size: 3cm;
            font-family: 'Rammetto One', cursive;
            float: left;
        }
        .e{
            color: darkblue;
        }
        .m{
            color: yellow;
        }
        .o{
            color: green;
        }
        .s{
            color: violet;
        }
        .i{
            color: red;
        }
        
        .a{
            font-size: 1.10cm;
            font-weight: bold;
            margin-right: 3.5cm;
            padding: 0cm 3cm;
            color:rgb(9, 3, 32)
        }
        pre{
            font-size: xx-large;
            font-weight: bold;
            padding-left: 175px;
            padding-top: 0.75cm;
            font-size: 1cm;
            color:rgb(104, 5, 5);
            font-family: 'Abril Fatface';
        
        }
        button{
            font-weight: bolder;
            background-color: rgb(10, 184, 10);
            border: none;
            text-align:center;
            width: 4cm;
            height: 1.5cm;
            margin: 1cm 9cm;
            font-size: xx-large;
            font-family: 'Berkshire Swash', cursive;
            cursor: pointer;
            color: aliceblue;
        }
        
    </style>

            <h class="c">C</h>
        </div>
